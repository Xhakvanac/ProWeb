<!-- registro.html -->
{% extends 'inicio/base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
    <h2>Registro de Usuario</h2>
    <form method="post" action="{% url 'registro' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
{% endblock %}
